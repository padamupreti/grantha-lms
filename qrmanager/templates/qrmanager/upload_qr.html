{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h2 class="my-3">QR Upload</h2>
<p>
    Upload the member QR code or scan it using QR scanner application to get
    member profile URL.
</p>
<div class="row mb-3">
    <div class="col col-md-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form|crispy }}
            <button type="submit" class="btn btn-dark mx-auto">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
