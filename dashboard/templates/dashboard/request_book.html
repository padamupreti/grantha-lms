{% extends 'base.html' %} {% block content %}
<h2 class="my-3">Request Book</h2>
<div>
    <p>Are you sure you want to request book "{{ book }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-dark">Yes, request book</button>
    </form>
</div>
{% endblock %}
