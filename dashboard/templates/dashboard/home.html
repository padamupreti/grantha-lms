{% extends 'base.html' %}

{% block content %}
<div class="mx-auto container">
    {% if user.is_authenticated %}
    <h2 class="mt-3">Welcome, {{ user }}!</h2>
    {% endif %}
    {% if user.is_librarian %}
        {% include 'dashboard/librarian_home.html' %}
    {% else %}
        {% include 'dashboard/member_home.html' %}
    {% endif %}
</div>
{% endblock %}
