{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h2 class="m-3">Delete {{ item_type }}</h2>
<p class="m-3">
    Are you sure you want to delete {{ item_type }} "{{ object }}"?
</p>
<form method="post" class="mx-3 mb-3">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-danger mx-auto">Yes, Delete</button>
</form>
{% endblock %}
