{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h2 class="my-3">Add or Update {{ item_type }}</h2>
<div class="row">
    <div class="col col-md-8 mb-3">
        <form method="post">
            {% csrf_token %} {{ form|crispy }}
            <button type="submit" class="btn btn-success mx-auto">
                Save {{ item_type }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
