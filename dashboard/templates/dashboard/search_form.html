<form class="input-group mb-3">
    <input
        type="text"
        name="query"
        placeholder="{{ search_placeholder }}"
        class="form-control"
        value="{% if query_text %}{{ query_text }}{% endif %}"
    />
    <button type="submit" class="btn btn-dark">
        <i class="fa fa-magnifying-glass"></i> Search
    </button>
</form>
