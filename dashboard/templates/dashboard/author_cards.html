{% extends 'base.html' %} {% block content %}
<h2 class="my-3">Authors</h2>
{% include 'dashboard/search_form.html' %} {% if object_list %}
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-2">
    {% for author in object_list %}
    <div class="col">
        <div class="card text-center text-bg-dark h-100">
            <a
                href="{% url 'dashboard:list-books' %}?filter=author&query={{ author }}"
                class="card-body link-underline link-underline-opacity-0"
            >
                <h1
                    class="card-title display-4 d-inline-block border border-light rounded pt-1 pb-2 px-4 mb-3"
                >
                    <i class="fa fa-magnifying-glass"></i>
                </h1>
                <h5 class="card-title">
                    <i class="fa fa-pen-nib"></i> {{ author }}
                </h5>
                <div class="card-text">
                    Written by {{ author }}
                    <i class="fa fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>Sorry, no authors found.</p>
{% endif %} {% endblock %}
