{% extends 'base.html' %} {% block content %}
<h2 class="m-3">Return book to Library</h2>
<p class="m-3">
    Are you sure you want to return copy of "{{ book }}" issued to "{{ member}}"
    back to Library?
</p>
<form method="post" class="mx-3 mb-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-dark mx-auto">Yes, Return book</button>
</form>
{% endblock %}
